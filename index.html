<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

    <!-- Navbar Sectin -->

        <p>About</p>
      </div>
      <span>
        <i class="fa-solid fa-bars"></i>

    <div class="banner-container">

        <h1>Get body in shape & stay healthy</h1>

          <button style="background-color: #E6533C;">Join Club Now!</button>
          <button style="background-color: transparent; border: 1px solid gray">Download App</button>

      </div>
      
      <div class="banner-right">
        <img src="./images/Images 2.png" alt="">
        <div class="tooltip">

          <p>Free Workout Videos</p>
